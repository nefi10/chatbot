<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Snatchbot Chat</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #221450;
            background-image: radial-gradient(closest-side at var(--x, 50%) var(--y, 50%), #4c2a91, #898691);
        }

        iframe {
            position: fixed;
            top: 0;
            left: calc(50% - 300px);
            width: 600px;
            height: 100vh;
            border: none;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("your-image-url");
            opacity: 0.2;
            z-index: -1;
        }
    </style>
    <script>
        document.addEventListener("mousemove", function (event) {
            document.body.style.setProperty("--x", event.clientX + "px");
            document.body.style.setProperty("--y", event.clientY + "px");
        });
    </script>
</head>
<body>
    <div class="background"></div>
    <iframe src="https://webchat.snatchbot.me/973e47e7af7f489ef434bcce55ffc3fabc0f72746021858d9e87a76f1c1f4a16"></iframe>
</body>
</html>
